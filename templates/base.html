<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20%;
            border: 10px solid #1c2ae6;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <img src="{{url_for('static', filename='todo.png')}}"  class = "center">
    <div style="margin-top: 50px"class="ui container" >
    <h1 class = "ui center aligned header">Todo App</h1>

    <form class = "ui form" action="/add" method="post">
        <div class = "field">
            <label for = "title">Todo list</label>
            <input type="text" name="todo-title" placeholder="Enter Todo...">
            <button class="ui blue button" type="submit">Add</button><br></br>
        </div>
    </form>

    {% for todo in todo_list  %}
    <div>    
        <p class="ui segment"> {{ todo.id }} | {{ todo.title }}</p>

        {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
        {% else %}
            <span class="ui green label"> Completed</span>
        {% endif %}

        <a class = "ui blue button" href="/update/{{todo.id}}">Update</a>
        <a class = "ui red button" href="/delete//{{todo.id}}">Delete</a>
        <br></br>
    </div>

    {% endfor %}
</div>

</body>
</html>
